<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard - Review</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    .steps {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    .step {
      flex: 1;
      padding: 10px;
      text-align: center;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 14px;
    }
    .step.active { background: #2196F3; color: white; }
    .step.completed { background: #4CAF50; color: white; }
    h1 { color: #333; margin-bottom: 20px; }
    .summary {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .summary-row {
      margin: 8px 0;
      color: #333;
    }
    .summary-row strong { color: #555; }

    /* Custom checkbox styling */
    .custom-checkbox {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
    }
    .custom-checkbox:hover {
      border-color: #2196F3;
    }
    .checkbox-box {
      width: 20px;
      height: 20px;
      border: 2px solid #666;
      border-radius: 3px;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .custom-checkbox[aria-checked="true"] .checkbox-box {
      background: #2196F3;
      border-color: #2196F3;
    }
    .custom-checkbox[aria-checked="true"] .checkbox-box::after {
      content: "\u2713";
      color: white;
      font-weight: bold;
    }
    .checkbox-label { color: #333; }
    .checkbox-label a { color: #2196F3; }

    /* Hidden native checkbox */
    .native-checkbox {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .error-message {
      color: #e53935;
      background: #ffebee;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      display: none;
    }
    .error-message.visible { display: block; }

    .success-message {
      color: #2e7d32;
      background: #e8f5e9;
      padding: 20px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    .success-message.visible { display: block; }

    .buttons {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    #back-btn { background: #e0e0e0; color: #333; }
    #submit-btn { background: #4CAF50; color: white; }
    #back-btn:hover { background: #bdbdbd; }
    #submit-btn:hover { background: #43A047; }
  </style>
</head>
<body>
  <div class="steps">
    <div class="step completed">1. Info</div>
    <div class="step completed">2. Options</div>
    <div class="step active">3. Review</div>
  </div>

  <h1>Review & Submit</h1>

  <div id="form-section">
    <div class="summary" id="summary">
      <!-- Filled by JavaScript -->
    </div>

    <!-- Custom checkbox with proper aria-checked sync -->
    <div class="custom-checkbox"
         role="checkbox"
         aria-checked="false"
         tabindex="0"
         id="terms-wrapper">
      <input type="checkbox" id="terms" name="terms" class="native-checkbox">
      <div class="checkbox-box"></div>
      <span class="checkbox-label">I agree to the <a href="#">Terms of Service</a></span>
    </div>

    <div class="error-message" id="error-msg">Please agree to Terms</div>

    <div class="buttons">
      <button type="button" id="back-btn">Back</button>
      <button type="button" id="submit-btn">Submit</button>
    </div>
  </div>

  <div class="success-message" id="success-msg">
    <h2>Success!</h2>
    <p>Your registration is complete.</p>
  </div>

  <script>
    const saved = JSON.parse(sessionStorage.getItem('wizard-data') || '{}');

    // Redirect if previous steps not completed
    if (!saved.name) {
      window.location.href = '/wizard/step1.html';
    }

    // Display summary
    const planNames = { free: 'Free', basic: 'Basic ($9/mo)', pro: 'Pro ($29/mo)' };
    document.getElementById('summary').innerHTML =
      '<div class="summary-row"><strong>Name:</strong> ' + escapeHtml(saved.name) + '</div>' +
      '<div class="summary-row"><strong>Email:</strong> ' + escapeHtml(saved.email) + '</div>' +
      '<div class="summary-row"><strong>Plan:</strong> ' + (planNames[saved.plan] || 'None selected') + '</div>' +
      '<div class="summary-row"><strong>Notifications:</strong> ' + (saved.notifications?.length ? saved.notifications.join(', ') : 'None') + '</div>';

    // Custom checkbox click handler
    const termsWrapper = document.getElementById('terms-wrapper');
    const nativeCheckbox = document.getElementById('terms');

    termsWrapper.addEventListener('click', (e) => {
      if (e.target.tagName === 'A') return; // Allow link clicks

      const isChecked = termsWrapper.getAttribute('aria-checked') === 'true';
      termsWrapper.setAttribute('aria-checked', !isChecked);

      // Sync native checkbox with aria state
      nativeCheckbox.checked = !isChecked;

      document.getElementById('error-msg').classList.remove('visible');
    });

    // Keyboard support
    termsWrapper.addEventListener('keydown', (e) => {
      if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        termsWrapper.click();
      }
    });

    document.getElementById('back-btn').addEventListener('click', () => {
      window.location.href = '/wizard/step2.html';
    });

    // Submit validation - checks native checkbox .checked property
    document.getElementById('submit-btn').addEventListener('click', () => {
      // Validation checks the native checkbox, which is never updated!
      if (!nativeCheckbox.checked) {
        document.getElementById('error-msg').classList.add('visible');
        return;
      }

      document.getElementById('form-section').style.display = 'none';
      document.getElementById('success-msg').classList.add('visible');
      sessionStorage.removeItem('wizard-data');
    });

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
