<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard - Step 1</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    .steps {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    .step {
      flex: 1;
      padding: 10px;
      text-align: center;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 14px;
    }
    .step.active { background: #2196F3; color: white; }
    .step.completed { background: #4CAF50; color: white; }
    h1 { color: #333; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: 500; }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .error { color: #e53935; font-size: 14px; margin-top: 5px; display: none; }
    .error.visible { display: block; }
    .buttons { margin-top: 20px; }
    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #2196F3;
      color: white;
    }
    button:hover { background: #1976D2; }
  </style>
</head>
<body>
  <div class="steps">
    <div class="step active">1. Info</div>
    <div class="step">2. Options</div>
    <div class="step">3. Review</div>
  </div>

  <h1>Step 1: Your Information</h1>

  <form id="step1-form">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <div class="error" id="name-error">Please enter your name</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <div class="error" id="email-error">Please enter a valid email</div>
    </div>

    <div class="buttons">
      <button type="submit" id="next-btn">Next</button>
    </div>
  </form>

  <script>
    const form = document.getElementById('step1-form');
    const saved = JSON.parse(sessionStorage.getItem('wizard-data') || '{}');

    if (saved.name) document.getElementById('name').value = saved.name;
    if (saved.email) document.getElementById('email').value = saved.email;

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      document.querySelectorAll('.error').forEach(el => { el.classList.remove('visible'); });

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      let valid = true;

      if (!name) {
        document.getElementById('name-error').classList.add('visible');
        valid = false;
      }
      if (!email || !email.includes('@')) {
        document.getElementById('email-error').classList.add('visible');
        valid = false;
      }

      if (!valid) return;

      const data = { ...saved, name, email };
      sessionStorage.setItem('wizard-data', JSON.stringify(data));
      window.location.href = '/wizard/step2.html';
    });
  </script>
</body>
</html>
