<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Test Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }
    h1 { color: #333; }
    .content { margin: 20px 0; color: #666; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover { background: #1976D2; }
    #dynamic {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border-radius: 4px;
      border-left: 4px solid #4CAF50;
    }
    #dynamic.visible { display: block; }
    .nav-links {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    .nav-links a {
      color: #2196F3;
      text-decoration: none;
      margin-right: 20px;
    }
    .nav-links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Basic Test Page</h1>
  <p class="content">This is test content for text extraction.</p>
  <p class="content">It contains multiple paragraphs to verify text extraction works correctly.</p>

  <button id="show-dynamic">Show Dynamic Content</button>

  <div id="dynamic">
    <p>Dynamic content loaded!</p>
    <p>This content was revealed by clicking the button.</p>
  </div>

  <div class="nav-links">
    <a href="/form.html" id="nav-form">Go to Form</a>
    <a href="/modal.html" id="nav-modal">Go to Modal</a>
    <a href="/multi-page/page1.html" id="nav-wizard">Start Wizard</a>
  </div>

  <script>
    document.getElementById('show-dynamic').addEventListener('click', () => {
      document.getElementById('dynamic').classList.add('visible');
    });
  </script>
</body>
</html>
