<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 2 - Address</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Steps indicator */
    .steps {
      display: flex;
      gap: 10px;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    .step {
      flex: 1;
      padding: 12px 16px;
      text-align: center;
      background: #f5f5f5;
      border-radius: 8px;
      font-size: 14px;
      color: #666;
    }
    .step.active {
      background: #2196F3;
      color: white;
      font-weight: 500;
    }
    .step.completed {
      background: #4CAF50;
      color: white;
    }

    h1 { color: #333; margin-bottom: 30px; }

    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      background: white;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #2196F3;
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
    }

    .form-row {
      display: flex;
      gap: 15px;
    }
    .form-row .form-group { flex: 1; }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 12px 28px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }
    #back-btn {
      background: #e0e0e0;
      color: #333;
    }
    #back-btn:hover { background: #bdbdbd; }
    #next-btn {
      background: #2196F3;
      color: white;
    }
    #next-btn:hover { background: #1976D2; }
  </style>
</head>
<body>
  <div class="steps">
    <div class="step completed">1. Personal Info</div>
    <div class="step active">2. Address</div>
    <div class="step">3. Confirm</div>
  </div>

  <h1>Step 2: Address Information</h1>

  <form id="step2-form">
    <div class="form-group">
      <label for="street">Street Address</label>
      <input type="text" id="street" name="street" placeholder="Enter your street address" required>
    </div>

    <div class="form-group">
      <label for="apt">Apartment, Suite, etc. (optional)</label>
      <input type="text" id="apt" name="apt" placeholder="Apt, Suite, Unit, Building, Floor, etc.">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="City" required>
      </div>

      <div class="form-group">
        <label for="zip">ZIP / Postal Code</label>
        <input type="text" id="zip" name="zip" placeholder="ZIP Code" required>
      </div>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <select id="country" name="country" required>
        <option value="">Select a country...</option>
        <option value="us">United States</option>
        <option value="uk">United Kingdom</option>
        <option value="ca">Canada</option>
        <option value="au">Australia</option>
        <option value="de">Germany</option>
        <option value="fr">France</option>
        <option value="jp">Japan</option>
      </select>
    </div>

    <div class="buttons">
      <button type="button" id="back-btn">Back</button>
      <button type="submit" id="next-btn">Next Step</button>
    </div>
  </form>

  <script>
    // Check if step 1 was completed
    const saved = JSON.parse(sessionStorage.getItem('wizard') || '{}');
    if (!saved.firstName) {
      window.location.href = '/multi-page/page1.html';
    }

    // Pre-fill from session storage if returning
    if (saved.street) {
      document.getElementById('street').value = saved.street;
    }
    if (saved.apt) {
      document.getElementById('apt').value = saved.apt;
    }
    if (saved.city) {
      document.getElementById('city').value = saved.city;
    }
    if (saved.zip) {
      document.getElementById('zip').value = saved.zip;
    }
    if (saved.country) {
      document.getElementById('country').value = saved.country;
    }

    // Back button
    document.getElementById('back-btn').addEventListener('click', () => {
      window.location.href = '/multi-page/page1.html';
    });

    // Form submission
    document.getElementById('step2-form').addEventListener('submit', (e) => {
      e.preventDefault();

      const street = document.getElementById('street').value.trim();
      const apt = document.getElementById('apt').value.trim();
      const city = document.getElementById('city').value.trim();
      const zip = document.getElementById('zip').value.trim();
      const country = document.getElementById('country').value;

      if (!street || !city || !zip || !country) {
        alert('Please fill in all required fields');
        return;
      }

      // Update stored data
      const existing = JSON.parse(sessionStorage.getItem('wizard') || '{}');
      const data = { ...existing, street, apt, city, zip, country };
      sessionStorage.setItem('wizard', JSON.stringify(data));

      // Navigate to step 3
      window.location.href = '/multi-page/page3.html';
    });
  </script>
</body>
</html>
