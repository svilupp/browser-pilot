<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Child</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 15px; background: #f5f5f5; }
    form { display: flex; flex-direction: column; gap: 10px; }
    input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px; background: #4caf50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #388e3c; }
    .result { margin-top: 10px; padding: 10px; background: #c8e6c9; border-radius: 4px; }
    h2 { margin-top: 0; color: #333; }
  </style>
</head>
<body>
  <h2>Child Iframe Content</h2>

  <form id="iframe-form">
    <label for="iframe-name">Name:</label>
    <input type="text" id="iframe-name" data-testid="iframe-input-name" placeholder="Enter name">

    <label for="iframe-email">Email:</label>
    <input type="email" id="iframe-email" data-testid="iframe-input-email" placeholder="Enter email">

    <label for="iframe-card">Card Number:</label>
    <input type="text" id="iframe-card" data-testid="iframe-input-card" placeholder="4242 4242 4242 4242">

    <button type="submit" data-testid="iframe-submit">Submit in Iframe</button>
  </form>

  <div id="iframe-result" class="result" style="display: none;"></div>

  <button id="notify-parent" data-testid="iframe-notify-btn" style="margin-top: 15px; background: #ff9800;">
    Notify Parent
  </button>

  <script>
    document.getElementById('iframe-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('iframe-name').value;
      const email = document.getElementById('iframe-email').value;
      const card = document.getElementById('iframe-card').value;

      document.getElementById('iframe-result').style.display = 'block';
      document.getElementById('iframe-result').textContent = `Submitted: ${name}, ${email}, card: ${card.slice(-4)}`;
    });

    document.getElementById('notify-parent').addEventListener('click', () => {
      window.parent.postMessage({
        type: 'iframe-action',
        message: 'Button clicked in child iframe'
      }, '*');
    });
  </script>
</body>
</html>
